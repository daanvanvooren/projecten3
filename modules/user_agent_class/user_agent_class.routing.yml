user_agent_class.provide_form:
  path: '/admin/config/system/provide'
  defaults:
    _form: '\Drupal\user_agent_class\Form\ProvideForm'
    _title: 'Responsibility Frontend/Backend'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
user_agent_class.check_user_agent_controller:
  path: '/admin/config/system/check-user-agent'
  defaults:
    _controller: '\Drupal\user_agent_class\Controller\CheckUserAgentController::checkUserAgent'
    _title: 'Check current User-Agent'
  requirements:
    _permission: 'administer site configuration'
